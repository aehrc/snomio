name: snomio-$(Date:yyyyMMdd)$(Rev:.r)_$(SourceBranchName)

# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- main

pool:
  vmImage: ubuntu-latest

# env:
#   VITE_IMS_URL: ${{ env.VITE_IMS_URL }}

steps:
  - task: Docker@2
    displayName: 'Login to ACR'
    inputs:
      command: login
      containerRegistry: ncts-acr

  - task: Maven@3
    inputs:
      mavenPomFile: 'pom.xml'
      options: '-Djib.to.tags=$(Build.BuildNumber)'
      mavenOptions: '-Xmx3072m'
      javaHomeOption: 'JDKVersion'
      jdkVersionOption: '1.17'
      jdkArchitectureOption: 'x64'
      publishJUnitResults: true
      testResultsFiles: '**/surefire-reports/TEST-*.xml'
      goals: 'package'

  - task: PublishTestResults@2
    inputs:
      testRunTitle: Snomio-vitest-$(Date:yyyyMMdd)$(Rev:.r)_$(SourceBranchName)
      testRunner: Junit
      testResultsFiles: 'ui/reports/*.xml'
      failTaskOnFailedTests: true

  - task: Docker@2
    condition: succeeded()
    displayName: push image
    inputs:
      containerRegistry: ncts-acr
      repository: snomio
      command: push
      tags: |
        $(Build.BuildNumber)



  